<body style="text-align:center;">

        Sonic OAuth: Connect

    <h3> 
        Click on the button to

    <div id="geeks"> 
        <div class="wrapper">
      <section>

          <textarea id="input_code" autofocus="true" autocapitalize="none" autocomplete="off" spellcheck="off" class="form-control" style="resize:none" rows="5" data-quiet-text-input=""></textarea>

        <div class="form-group">
          <button type="button" class="btn btn-default" style="width:100%" data-quiet-send-text-button="" data-quiet-sending-text="Sending..." data-quiet-profile-name="ultrasonic-experimental">Send (Ultrasonic)</button>

    <script> 
    	// var el_up = document.getElementById("");
        var el_down = document.getElementById("input_code"); 
  
        /* Function to generate combination of password */ 
        function generateP() { 
            var pass = ''; 
            var str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +  
                    'abcdefghijklmnopqrstuvwxyz0123456789@#$'; 
              
            for (i = 1; i <= 8; i++) { 
                var char = Math.floor(Math.random() 
                            * str.length + 1); 
                  
                pass += str.charAt(char) 
            } 
            // input_code.innerHTML=pass;
            return pass; 
        } 
  
        function gfg_Run() { 
            el_down.innerHTML = generateP(); 
        } 
    </script>
